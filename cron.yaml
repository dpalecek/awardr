cron:
- description: geocode hotels
  url: /cron/geocode
  schedule: every 15 minutes


- description: fetch and process hotel availability
  url: /cron/availability
  schedule: every 2 minutes
  
- description: expire past hotel availability
  url: /cron/expire
  schedule: every 5 minutes
  
  
- description: fetch new Category 1 properties from Starwood directory
  url: /cron/directory/1
  schedule: every 24 hours

